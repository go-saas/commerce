menus:
  - name: "ticketing"
    path: "/ticketing/manager"
    component: "LAYOUT"
    redirect: "/ticketing/manager/show"
    is_preserved: true
    title: "ticketing.manager"
    icon: "GroupOutlined"
    meta:
    priority: 300
    children:
      - name: "ticketing.show"
        icon: "ant-design:api-outlined"
        path: "/ticketing/manager/show"
        title: "ticketing.show"
        component: "MICROAPP"
        micro_app: "/commerce/"
        micro_app_dev: "//localhost:7190/commerce/"
        micro_app_name: "commerce"
        micro_app_base_route: "/commerce/ticketing/show"
        requirement:
          - namespace: "ticketing.show"
            resource: "*"
            action: "read"
