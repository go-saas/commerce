menus:
  - name: "ticketing"
    path: "/commerce/ticketing/*"
    component: "LAYOUT"
    redirect: "/commerce/ticketing/show"
    micro_app: "/_commerce/"
    micro_app_dev: "//localhost:7190/_commerce/"
    micro_app_name: "commerce"
    is_preserved: true
    title: "ticketing.manager"
    icon: "GroupOutlined"
    meta:
    priority: 300
    children:
      - name: "ticketing.show"
        icon: "ant-design:api-outlined"
        path: "show"
        title: "ticketing.show"
        component: "MICROAPP"
        requirement:
          - namespace: "ticketing.show"
            resource: "*"
            action: "read"
      - name: "ticketing.activity"
        icon: "ant-design:api-outlined"
        path: "activity"
        title: "ticketing.activity"
        component: "MICROAPP"
        requirement:
          - namespace: "ticketing.activity"
            resource: "*"
            action: "read"
      - name: "ticketing.location"
        icon: "ant-design:api-outlined"
        path: "location"
        title: "ticketing.location"
        component: "MICROAPP"
        requirement:
          - namespace: "ticketing.location"
            resource: "*"
            action: "read"
      - name: "ticketing.ticket"
        icon: "ant-design:api-outlined"
        path: "ticket"
        title: "ticketing.ticket"
        component: "MICROAPP"
        requirement:
          - namespace: "ticketing.ticket"
            resource: "*"
            action: "read"
      - name: "ticketing.category"
        icon: "ant-design:api-outlined"
        path: "category"
        title: "ticketing.category"
        component: "MICROAPP"
        requirement:
          - namespace: "ticketing.category"
            resource: "*"
            action: "read"
