version: v1
plugins:
  - name: go
    out: ./
    opt: paths=source_relative
  - name: go-http
    out: ./
    opt: paths=source_relative
  - name: go-grpc
    out: ./
    opt: paths=source_relative
  - name: validate
    out: ./
    opt:
      - paths=source_relative
      - lang=go
  - name: go-errors
    out: ./
    opt:
      - paths=source_relative
  - name: go-errors-i18n
    out: ../
    opt:
      - paths=source_relative
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.7.1-1
    out: ./private/service/openapi
    opt:
      - allow_merge=true
      - proto3_optional_nullable=true
      - merge_file_name=api